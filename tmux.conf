# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

set-option -g allow-rename off

# Fix term colors
set -g default-terminal screen-256color

# Mouse
set -g mouse on

# Reload conf
unbind r
bind r source-file ~/.tmux.conf

# Sane splits
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# Navigate panes with hjkl
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind h
bind h select-pane -L
unbind l
bind l select-pane -R

# Status bar
set -g status-utf8 on
set -g status-position bottom
set -g status-left-length 32

set -g status-bg white
set -g status-fg brightgreen

set-window-option -g window-status-separator " "
set-window-option -g window-status-format "  #I: #W "
set-window-option -g window-status-current-format "#[bg=brightblue,fg=white,bold] #I: #W "

set -g status-left "#[bg=brightgreen,fg=white,bold] #S "

set -g status-right "#[bg=brightblue,fg=white] #H #[bg=brightgreen,fg=white] %H:%M:%S "
